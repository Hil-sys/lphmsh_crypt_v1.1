<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Rasshifrator V1.1\Гаммирование</title>
    <link rel="shortcut icon" href="/static/img/bg2.png">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond"/>
    <link type='text/css' rel="stylesheet" href="{{ url_for('static', filename='css/style_ras2_1.css') }}">
    <script src="https://www.google.com/jsapi"></script>
    <script>
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Год', 'Кол-во'],
            {% for i in range(33) %}
            ['{{ dictc[i][0] }}', {{ dictc[i][1] }}],
            {% endfor %}
        ]);
        var options = {
            title: 'Частотный анализ',
            hAxis: {title: 'буквы'},
            // vAxis: {title: 'количество'}
        };
        var chart = new google.visualization.ColumnChart(document.getElementById('oil'));
        chart.draw(data, options);
        }
    </script>
</head>
<body>
    <main>
        <div class="main">
            <div class="filter"></div>
        <div class="form">
            <h1 class="zag">Rasshifrator V1.1</h1>


            <div class="graphics">

                <div id="openModal2" class="modal2">
                    <div class="modal-dialog2">
                        <div class="modal-content">
                          <a href="#close" title="Close" class="close">×</a>
                        </div>
                        <div class="modal-body">    
                            <img class="img" src="https://avatars.mds.yandex.net/get-znatoki/1548967/2a00000179ae84be43655ea1920abd2b6d3d/w1200" alt="graphic">
                        </div>
                    </div>
                </div>
    
                <div class="g_gr" id="oil"></div>
                <a class="a2" href="#openModal2">Показать частотный анализ из интернета</a>
    
            </div>


    <form id="perevod" action="/ras2_1" method="POST">
        
        <div class="inl">
        <div class="podokno">
            <p class="label">Текст до расшифровки:</p>
            <input type="hidden" value="{{ text }}" name="text_old">
            <div id="openModal" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                      <a href="#close" title="Close" class="close">×</a>
                    </div>
                    <div class="modal-body">    
                        <textarea disabled='disabled' cols="38" rows="17" class="ta_end_vis">{{ text }}</textarea>
                    </div>
                </div>
            </div>
            
                <textarea disabled='disabled' cols="15" rows="1" class="ta_end">{{ text[:9] }}...</textarea>
                <a class="a" href="#openModal">Посмотреть текст полностью</a>

        </div>

        <div class="podokno">
            <input type="text" name="len" maxlength="{{ max_l }}" placeholder="Введите длину шифра" required>
            <button class="button_rep" type="submit">Заменить</button>
        </div>
        </div>
    
    </form>

    

    </div>
</div>
</main>

</body>
</html>
